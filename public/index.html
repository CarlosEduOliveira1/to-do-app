<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Lista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadTasks()">
    <div class="container">
      <header class="my-4">
        <h1>Lista de tarefas</h1>
      </header>
      <div>
        <ul id="task-list" class="list-group task-list"></ul>
      </div>
      <div class="container py-4 textbox-div">
        <form action="/tasks" method="post" class="d-flex">
          <input
            type="text"
            name="task"
            id="inputTask"
            class="form-control flex-grow-1 me-5 task-input"
          />
          <button class="send-button">Criar Tarefa</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
